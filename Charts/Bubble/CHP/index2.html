<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CHP Bike Accidents</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="d3-tip.css" rel="stylesheet">
    <style type="text/css">


  	  .title{
  	  	font-size: 25px;
  	  	font-weight: bold;
  	  	font-family: helvetica;

    	}
	</style>
</head>
<body>

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="d3-tip.js"></script>

	<script>

		var diameter = 500,
			color	 = d3.scale.category20b();

		var bubble 	 = d3.layout.pack()
			.sort(null)
			.size([diameter, diameter])
			.padding(1.5);

		var svg    = d3.select("body")
			.append("svg")
			.attr("width", diameter)
			.attr("height", diameter)
			.attr("class", "bubble");

		var data   = [

			{name: "Alameda", value: 38},
			{name: "Albany", value: 11},
			{name: "Dublin", value: 4},
			{name: "Berkeley", value: 149},
			{name: "Emeryville", value: 6},
			{name: "Fremont", value: 51},
			{name: "Hayward", value: 60},
			{name: "Oakland", value: 217},
			{name: "Livermore", value: 19}
		];

		// d3.csv("bikeinjury.csv", function(error, data){
		// 	data   = data.map(function(d){ 
		// 		d.Injury = +d.Injury; 
		// 		return d;
		// 	});

		var bubble = d3.layout.pack()
			.size([diameter, diameter])
			.padding(1.5);

		var nodes  = bubble.nodes ({ children: data})
			.filter(function(d) { return !d.children; });

		var tip    = d3.tip()
			.attr("class", "d3-tip")
			.offset([60, 0])
			.html(function(d){ return d.name + "<br>" + d.value; })
			.style({"font-family": "Helvetica"});

		svg.call(tip);

		svg.selectAll(".bubble")
			.data(nodes)
			.enter()
			.append("circle")
			.style("fill", function(d){ return color(d.value); })
			.attr("cx", 300)
			.attr("cy", 200)

			.on("mouseover", tip.show)
			.on("mouseout", tip.hide)


			.transition()
			.duration(1800)
			.attr("cx", function(d) { return d.x; })
			.attr("cy", function(d) { return d.y; })
			.attr("r", function(d) { return d.r; })

		svg.append("g")
			.append("text")
			.text("Number of Bicyclist Injured 2012")
			.attr("x", "60")
			.attr("y", "23")
			.attr("class", "title")


			// .on("mouseover", function(d){
			// 	.transition()
			// 	.duration(500)
			// 	.attr("r", function(d) { return d.r + 5; })})
	

	</script>

</body>
</html>
